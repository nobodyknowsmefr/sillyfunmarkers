            overflow: hidden;
            position: relative;
        }
        
        /* 3D Carousel */
        .carousel {
            position: relative;

            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);

            justify-content: center;

    <script>
        const carousel = document.getElementById('carousel');
        const carouselSection = document.getElementById('carouselSection');
        const navDots = document.getElementById('navDots');
        const scrollHint = document.getElementById('scrollHint');
        const dots = document.querySelectorAll('.nav-dot');
        
        let currentPanel = 0;
        const totalPanels = 4;
        let isInCarousel = false;
        let lastWheelTime = 0;
        const wheelCooldown = 800;
        let gameActive = false;
        let gameCompleted = false; // Track if user reached Game 3
        
        // Check if carousel section is in view
        function checkCarouselInView() {
            const rect = carouselSection.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            // Lock in when carousel top is near viewport top (within 40% of screen)
            const inView = rect.top <= windowHeight * 0.4 && rect.bottom >= windowHeight * 0.5;
            
            if (inView && !isInCarousel) {
                isInCarousel = true;
                navDots.classList.add('visible');
                scrollHint.style.opacity = '0';
                document.body.style.overflow = 'hidden';
            } else if (!inView && isInCarousel && currentPanel === 0) {
                isInCarousel = false;
                navDots.classList.remove('visible');
                scrollHint.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }
        }
        
        // Rotate carousel to specific panel
        function rotateTo(index) {
            if (index < 0 || index >= totalPanels) return;
            
            currentPanel = index;
            const rotation = currentPanel * 90;
            carousel.style.transform = `rotateX(${rotation}deg)`;
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentPanel);
            });
        }
        
        // Handle wheel events
        window.addEventListener('wheel', (e) => {
            checkCarouselInView();
            
            if (!isInCarousel) return;
            
            e.preventDefault();
            
            const now = Date.now();
            if (now - lastWheelTime < wheelCooldown) return;
            lastWheelTime = now;
            
            if (e.deltaY > 0) {
                // Scroll down - next panel (blocked if game active)
                if (gameActive) return;
                if (currentPanel < totalPanels - 1) {
                    rotateTo(currentPanel + 1);
                }
            } else {
                // Scroll up - always allowed (back to previous panels)
                if (currentPanel > 0) {
                    rotateTo(currentPanel - 1);
                } else {
                    // Exit carousel, scroll back to intro

                                this.grid[idx] = this.EMPTY;
                            } else if (this.grid[below] === this.FLOWER) {
                                this.grid[below] = this.PLANT;
                                this.grid[idx] = this.EMPTY;
                            } else {
                                const dir = Math.random() < 0.5 ? -1 : 1;
                                const side = row * this.cols + (col + dir);
                                if (col + dir >= 0 && col + dir < this.cols && this.grid[side] === this.EMPTY) {
                                    this.grid[side] = cell;
                                    this.grid[idx] = this.EMPTY;
                                }
                            }
                        }
                        
                        // Fire rises and spreads
                        if (cell === this.FIRE) {
                            for (let dx = -1; dx <= 1; dx++) {
                                for (let dy = -1; dy <= 1; dy++) {
                                    const nc = col + dx;
                                    const nr = row + dy;
                                    if (nc >= 0 && nc < this.cols && nr >= 0 && nr < this.rows) {
                                        const ni = nr * this.cols + nc;
                                        if (this.grid[ni] === this.OIL) this.grid[ni] = this.FIRE;
                                        if (this.grid[ni] === this.TNT) this.explode(nc, nr);
                                    }
                                }
                            }
                            if (Math.random() < 0.02) this.grid[idx] = this.EMPTY;
                        }
                    }
                }
            },
            
            explode(col, row) {
                const radius = 15;
                for (let dx = -radius; dx <= radius; dx++) {
                    for (let dy = -radius; dy <= radius; dy++) {
                        if (dx*dx + dy*dy <= radius*radius) {
                            const nc = col + dx;
                            const nr = row + dy;
                            if (nc >= 0 && nc < this.cols && nr >= 0 && nr < this.rows) {
                                const ni = nr * this.cols + nc;
                                if (this.grid[ni] !== this.EMPTY && Math.random() < 0.8) {
                                    this.grid[ni] = Math.random() < 0.3 ? this.FIRE : this.EMPTY;
                                }
                            }
                        }
                    }
                }
            },
            
            render() {
                this.ctx.fillStyle = '#fafafa';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const idx = row * this.cols + col;
                        const cell = this.grid[idx];
                        if (cell !== this.EMPTY) {
                            // Use custom paint color if it's a PAINT cell
                            if (cell === this.PAINT && this.paintColors[idx]) {
                                this.ctx.fillStyle = this.paintColors[idx];
                            } else {
                                this.ctx.fillStyle = this.colors[cell];
                            }
                            this.ctx.fillRect(
                                col * this.pixelSize,
                                row * this.pixelSize,
                                this.pixelSize,
                                this.pixelSize
                            );
                        }
                    }
                }
            },
            
            loop() {
                if (!this.isRunning) return;
                this.update();
                this.updateAsciiParticles();
                this.updateTypedLetters();
                this.render();
                this.renderAsciiParticles();
                this.renderTypedLetters();
                requestAnimationFrame(() => this.loop());
            },
            
            sendToGame2() {
                window.sharedGameState = {
                    grid: [...this.grid],
                    cols: this.cols,
                    rows: this.rows,
                    width: this.width,
                    height: this.height,
                    pixelSize: this.pixelSize,
                    paintColors: {...this.paintColors}
                };
                gameActive = false;
                rotateTo(2);
            }
        };
        
        // Start Game 1 when clicked
        document.getElementById('game1Start').addEventListener('click', () => {
            document.getElementById('game1Start').style.display = 'none';
            document.getElementById('game1Canvas').style.display = 'block';
            document.getElementById('materialSelector').style.display = 'flex';
            document.getElementById('game1Send').style.display = 'block';
            document.getElementById('game1Exit').style.display = 'block';
            gameActive = true;
            gameCompleted = false;
            game1.init();
        });
        
        // ========== GAME 2: DESTRUCTION ==========
        const game2 = {
            canvas: null,
            ctx: null,
            width: 0,
            height: 0,
            pixelSize: 4,
            grid: [],
            cols: 0,
            rows: 0,
            isRunning: false,
            currentTool: 'fire',
            isDrawing: false,
            
            EMPTY: 0, DRAW: 1, SAND: 2, FLOWER: 3, TNT: 4, OIL: 5, WATER: 6, FIRE: 7, PLANT: 8, PAINT: 9,
            
            colors: {
                0: null, 1: '#333333', 2: '#c2b280', 3: '#228B22',
                4: '#ff4444', 5: '#1a1a2e', 6: '#4a90d9', 7: '#ff6600', 8: '#2d5a27', 9: '#e8d4c4',
            },
            
            paintColors: {},
            
            init(state) {
                this.canvas = document.getElementById('game2Canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.width = state.width;
                this.height = state.height;
                this.pixelSize = state.pixelSize;
                this.cols = state.cols;
                this.rows = state.rows;
                this.grid = [...state.grid];
                this.paintColors = state.paintColors ? {...state.paintColors} : {};
                
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                this.setupEvents();
                this.isRunning = true;
                this.loop();
            },
            
            setupEvents() {
                const getPos = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const x = (clientX - rect.left) * scaleX;
                    const y = (clientY - rect.top) * scaleY;
                    return {
                        col: Math.floor(x / this.pixelSize),
                        row: Math.floor(y / this.pixelSize)
                    };
                };
                
                const destroy = (e) => {
                    if (!this.isDrawing) return;
                    const pos = getPos(e);
                    const brushSize = 5;
                    
                    for (let dx = -brushSize; dx <= brushSize; dx++) {
                        for (let dy = -brushSize; dy <= brushSize; dy++) {
                            const c = pos.col + dx;
                            const r = pos.row + dy;
                            if (c >= 0 && c < this.cols && r >= 0 && r < this.rows) {
                                const idx = r * this.cols + c;
                                if (this.currentTool === 'fire') {
                                    if (this.grid[idx] !== this.EMPTY) {
                                        this.grid[idx] = this.FIRE;
                                    }
                                } else if (this.currentTool === 'explode') {
                                    this.explode(c, r);
                                } else if (this.currentTool === 'erase') {
                                    this.grid[idx] = this.EMPTY;
                                }
                            }
                        }
                    }
                };
                
                this.canvas.addEventListener('mousedown', (e) => { if (!gameCompleted) gameActive = true; this.isDrawing = true; destroy(e); });
                this.canvas.addEventListener('mousemove', destroy);
                this.canvas.addEventListener('mouseup', () => this.isDrawing = false);
                this.canvas.addEventListener('mouseleave', () => this.isDrawing = false);
                
                this.canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (!gameCompleted) gameActive = true; this.isDrawing = true; destroy(e); }, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); destroy(e); }, { passive: false });
                this.canvas.addEventListener('touchend', () => this.isDrawing = false);
                
                document.querySelectorAll('#destructionSelector .mat-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('#destructionSelector .mat-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentTool = btn.dataset.tool;
                    });
                });
                
                document.getElementById('game2Save').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.sendToGame3();
                });
            },
            
            explode(col, row) {
                const radius = 12;
                for (let dx = -radius; dx <= radius; dx++) {
                    for (let dy = -radius; dy <= radius; dy++) {
                        if (dx*dx + dy*dy <= radius*radius) {
                            const nc = col + dx;
                            const nr = row + dy;
                            if (nc >= 0 && nc < this.cols && nr >= 0 && nr < this.rows) {
                                const ni = nr * this.cols + nc;
                                if (Math.random() < 0.7) {
                                    this.grid[ni] = Math.random() < 0.2 ? this.FIRE : this.EMPTY;
                                }
                            }
                        }
                    }
                }
            },
            
            update() {
                for (let row = this.rows - 2; row >= 0; row--) {
                    for (let col = 0; col < this.cols; col++) {
                        const idx = row * this.cols + col;
                        const cell = this.grid[idx];
                        
                        if (cell === this.EMPTY || cell === this.DRAW || cell === this.PLANT) continue;
                        
                        const below = (row + 1) * this.cols + col;
                        
                        if (cell === this.FIRE) {
                            for (let dx = -1; dx <= 1; dx++) {
                                for (let dy = -1; dy <= 1; dy++) {
                                    const nc = col + dx;
                                    const nr = row + dy;
                                    if (nc >= 0 && nc < this.cols && nr >= 0 && nr < this.rows) {
                                        const ni = nr * this.cols + nc;
                                        if (this.grid[ni] !== this.EMPTY && this.grid[ni] !== this.FIRE && Math.random() < 0.1) {
                                            this.grid[ni] = this.FIRE;
                                        }
                                    }
                                }
                            }
                            if (Math.random() < 0.03) {
                                this.grid[idx] = this.EMPTY;
                            }
                        }
                    }
                }
            },
            
            render() {
                this.ctx.fillStyle = '#fafafa';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const idx = row * this.cols + col;
                        const cell = this.grid[idx];
                        if (cell !== this.EMPTY) {
                            if (cell === this.PAINT && this.paintColors[idx]) {
                                this.ctx.fillStyle = this.paintColors[idx];
                            } else {
                                this.ctx.fillStyle = this.colors[cell];
                            }
                            this.ctx.fillRect(col * this.pixelSize, row * this.pixelSize, this.pixelSize, this.pixelSize);
                        }
                    }
                }
            },
            
            loop() {
                if (!this.isRunning) return;
                this.update();
                this.render();
                requestAnimationFrame(() => this.loop());
            },
            
            sendToGame3() {
                window.finalArtwork = {
                    grid: [...this.grid],
                    cols: this.cols,
                    rows: this.rows,
                    width: this.width,
                    height: this.height,
                    pixelSize: this.pixelSize,
                    paintColors: {...this.paintColors}
                };
                gameActive = false;
                gameCompleted = true;
                rotateTo(3);
                game3.init(window.finalArtwork);
            }
        };
        
        // ========== GAME 3: GALLERY ==========
        const game3 = {
            canvas: null,
            ctx: null,
            width: 0,
            height: 0,
            grid: [],
            cols: 0,
            rows: 0,
            pixelSize: 4,
            
            EMPTY: 0, PAINT: 9,
            colors: {
                0: null, 1: '#333333', 2: '#c2b280', 3: '#228B22',
                4: '#ff4444', 5: '#1a1a2e', 6: '#4a90d9', 7: '#ff6600', 8: '#2d5a27', 9: '#e8d4c4',
            },
            
            paintColors: {},
            
            init(state) {
                if (!state) return;
                
                document.getElementById('game3Waiting').style.display = 'none';
                document.getElementById('game3Canvas').style.display = 'block';
                document.getElementById('game3Text').style.display = 'block';
                
                this.canvas = document.getElementById('game3Canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.width = state.width;
                this.height = state.height;
                this.pixelSize = state.pixelSize;
                this.cols = state.cols;
                this.rows = state.rows;
                this.grid = [...state.grid];
                this.paintColors = state.paintColors ? {...state.paintColors} : {};
                
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                this.render();
            },
            
            render() {
                this.ctx.fillStyle = '#fafafa';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const idx = row * this.cols + col;
                        const cell = this.grid[idx];
                        if (cell !== this.EMPTY) {
                            if (cell === this.PAINT && this.paintColors[idx]) {
                                this.ctx.fillStyle = this.paintColors[idx];
                            } else {
                                this.ctx.fillStyle = this.colors[cell];
                            }
                            this.ctx.fillRect(col * this.pixelSize, row * this.pixelSize, this.pixelSize, this.pixelSize);
                        }
                    }
                }
            }
        };
        
        // Watch for Game 2 activation
        const originalRotateTo = rotateTo;
        rotateTo = function(index) {
            if (gameActive) return;
            originalRotateTo(index);
            if (index === 2 && window.sharedGameState) {
                document.getElementById('game2Waiting').style.display = 'none';
                document.getElementById('game2Canvas').style.display = 'block';
                document.getElementById('destructionSelector').style.display = 'flex';
                document.getElementById('game2Save').style.display = 'block';
                document.getElementById('game2Exit').style.display = 'block';
                if (!game2.isRunning) {
                    game2.init(window.sharedGameState);
                }
                document.getElementById('game2Canvas').style.display = 'block';
            }
        };
        
        // Start Game 1 when clicked
        document.getElementById('game1Start').addEventListener('click', () => {
            document.getElementById('game1Start').style.display = 'none';
            document.getElementById('game1Canvas').style.display = 'block';
            document.getElementById('materialSelector').style.display = 'flex';
            document.getElementById('game1Send').style.display = 'block';
            document.getElementById('game1Exit').style.display = 'block';
            gameActive = true;
            gameCompleted = false;
            game1.init();
        });
        
        // Exit Game 1
        document.getElementById('game1Exit').addEventListener('click', (e) => {
            e.stopPropagation();
            exitGame1();
        });
        
        // Exit Game 2
        document.getElementById('game2Exit').addEventListener('click', (e) => {
            e.stopPropagation();
            exitGame2();
        });
        
        function exitGame1() {
            gameActive = false;
            game1.isRunning = false;
            document.getElementById('game1Start').style.display = 'block';
            document.getElementById('game1Canvas').style.display = 'none';
            document.getElementById('materialSelector').style.display = 'none';
            document.getElementById('game1Send').style.display = 'none';
            document.getElementById('game1Exit').style.display = 'none';
            asciiFall.restart();
        }
        
        function exitGame2() {
            gameActive = false;
            game2.isRunning = false;
            document.getElementById('game2Waiting').style.display = 'block';
            document.getElementById('game2Canvas').style.display = 'none';
            document.getElementById('destructionSelector').style.display = 'none';
            document.getElementById('game2Save').style.display = 'none';
            document.getElementById('game2Exit').style.display = 'none';
        }
        
        // ESC key to exit games
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameActive) {
                if (currentPanel === 1) exitGame1();
                if (currentPanel === 2) exitGame2();
            }
        });
    </script>
